#spring.profiles.active=dev
spring.datasource.url=jdbc:mysql://192.168.8.155:3306/wind
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=application.utils.MySQL5DialectUTF8

#jedis配置===============================
#redis服务器地址
jedis.pool.host=192.168.8.155
#redis服务器端口
jedis.pool.port=6379
#最大连接数
jedis.pool.config.maxTotal=300
#最小空闲连接数
jedis.pool.config.maxIdle=100
#获取连接时的最大等待毫秒数
jedis.pool.config.maxWaitMillis=10000000
#redis的auth密码
jedis.pool.password=redis